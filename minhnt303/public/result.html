<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <ul>
        <li><a href="#" class="home">
                Quyết.đê!
            </a></li>
        <li><a href="http://localhost:3000/create-question" class="question">Hỏi nhanh</a></li>
        <li><a href="http://localhost:3000/" class="answer">Đáp gọn</a></li>
    </ul>

    <div class="spacer" data-height="100" style="height: 20px;"></div>
    <div class="container">
        <h1 class="text-center" id="text_question">
            <!-- cau hoi -->{question}
        </h1>
        <div class="spacer" data-height="100" style="height: 20px;"></div>
        <h3 class="text-center" id="vote">
            <!-- cau hoi -->{vote} vote
        </h3>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:50%">
                {no}
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:50%">
                {yes}
            </div>
        </div>
        <form action='/answer-question' method='post'>
            <div class="other-button">
                <a href="http://localhost:3000/" class="answer2" name="btn_yesno" value="cauhoikhac">Xem câu hỏi
                    khác</a>
            </div>
        </form>

    </div>

</body>

</html>
