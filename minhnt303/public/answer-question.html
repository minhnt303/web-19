<html>

<head>

<body>

    <div class="spacer" data-height="100" style="height: 20px;"></div>
    <div class="container">
            <h1 class="text-center" id="yes-no-button">
            </h1>

        <form action='/answer-question' method='post'>
            <div class="yes-no-button">

            </div>
            <div class="spacer" data-height="100" style="height: 60px;"></div>
