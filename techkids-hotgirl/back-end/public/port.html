<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" type="text/css" href="/port.css">

</head>

<body class="text-center" style="padding-right:25%; padding-left:25%">
    <form class="form-port"id="port-form">
        <div class="spacer" data-height="100" style="height: 40px;"></div>
        <h1 class="h1">Port</h1>
        <div class="spacer" data-height="100" style="height: 40px;"></div>
        
        <div class="spacer" data-height="100" style="height: 20px;"></div>
        <label for="inputTitle" class="sr-only">Your title</label>
        <input type="text" id="inputTitle" class="form-control" placeholder="Your title" required>

        <div class="spacer" data-height="100" style="height: 20px;"></div>
        <label for="inputContent" class="sr-only">Your content</label>
        <input type="text" id="inputContent" class="form-control" placeholder="Your content" required>

        <div class="spacer" data-height="100" style="height: 20px;"></div>
        <label for="inputDescription" class="sr-only">Your description</label>
        <input type="text" id="inputDescription" class="form-control" placeholder="Your description" required>

        <div class="spacer" data-height="100" style="height: 20px;"></div>
        <div class="text-center" style="width: 100%;">
            <button class="btn btn-lg btn-primary  text-center" type="submit" style="width: 50%">Port</button></div>
        <div class="spacer" data-height="100" style="height: 10px;"></div>
        <a href="/api/auth/logout">Logout</a>
    </form>

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/port.js"></script>
