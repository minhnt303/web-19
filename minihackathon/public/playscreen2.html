<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Screen 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/playscreen2.css">
</head>

<body>
    <div class="score-box">
        <h2 class="header">ScoreKeeper</h2>

        <div class="player-name">
            <span style="color: white;">1</span>
        </div>

        <div class="container">
            <div class="row" id="row-1">
                <div class="col-sm">

                </div>
                <div class="col-sm">
                    <span id='player-1'></span>
                </div>
                <div class="col-sm">
                    <span id="player-2"></span>
                </div>
                <div class="col-sm">
                    <span id="player-3"></span>
                </div>
                <div class="col-sm">
                    <span id="player-4"></span>
                </div>
            </div>
            <div class="row" id="row-2">
                <div class="col-sm">
                    Sum of Score (<span id="sumtotal"></span>)
                </div>
                <div class="col-sm">
                    <span id="total-1"></span>
                </div>
                <div class="col-sm">
                    <span id="total-2"></span>
                </div>
                <div class="col-sm">
                    <span id="total-3"></span>
                </div>
                <div class="col-sm">
                    <span id="total-4"></span>
                </div>
            </div>

            <!-- <div class="row" id="add-row"></div> -->
            <div id="score-round">
                <div class="row bg-light">
                    <div class="col-sm">
                        <span>Round 1</span>
                    </div>
                    <div class="col-sm">
                        <input class="form-control" rows="1" name="score" id="point-1"></input>
                    </div>
                    <div class="col-sm">
                        <input class="form-control" rows="1" name="score" id="point-2"></input>
                    </div>
                    <div class="col-sm">
                        <input class="form-control" rows="1" name="score" id="point-3"></input>
                    </div>
                    <div class="col-sm">
                        <input class="form-control" rows="1" name="score" id="point-4"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center my-5">
            <button class="button" id="add-round">ADD ROUND</button>
        </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/playscreen2.js"></script>
</body>

</html>
