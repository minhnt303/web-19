<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/seller/login/login.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 left-col">
                <a href="http://localhost:3000">
                    <div class="text">
                        <h1 class="text-center">Welcome to TECH.</h1>
                        <h2 class="text-center">Are you ready to join the elite?</h2>
                    </div>
                </a>
                <div class="spacer" data-height="100" style="height: 190px;"></div>
                <div class="row"
                    style="color:whitesmoke;  padding-bottom: 10px;width: 90%; margin-left:10px; text-align: center;">
                    <div class="col-2" style="padding-left:0px;padding-right: 0px;">
                        <div class="email"><a href="https://www.gmail.com/" style="color:whitesmoke"><i
                                    class="fas fa-envelope"></i></a></div>
                    </div>
                    <div class="col-2" style="padding-left:0px;padding-right: 0px;">
                        <div class="map"><a href="https://www.google-map.com/" style="color:whitesmoke"><i
                                    class="fas fa-map-marker-alt"></i></a></div>
                    </div>
                    <div class="col-2" style="padding-left:0px;padding-right: 0px;">
                        <div class="facebook"><a href="https://www.facebook.com/" style="color:whitesmoke"><i
                                    class="fab fa-facebook-square"></i></a></div>
                    </div>
                    <div class="col-2" style="padding-left:0px;padding-right: 0px;">
                        <div class="instagram"><a href="https://www.instagram.com/" style="color:whitesmoke"><i
                                    class="fab fa-instagram"></i></a></div>
                    </div>
                    <div class="col-2" style="padding-left:0px;padding-right: 0px;">
                        <div class="twitter"><a href="https://www.twitter.com/" style="color:whitesmoke"><i
                                    class="fab fa-twitter"></i></a></div>
                    </div>
                    <div class="col-2" style="padding-left:0px;padding-right: 0px;">
                        <div class="youtube"><a href="https://www.youtube.com/" style="color:whitesmoke"><i
                                    class="fab fa-youtube"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="col-6 right-col">
                <div class="register">
                    <label>EMAIL</label><br>
                    <input class="form-group" id="email" type="email" style="margin-top:8px"
                        placeholder="Please enter your email" required></input><br>
                    <label>PASSWORD</label><br>
                    <input class="form-group" id="password" type="password" style="margin-top:8px"
                        placeholder="Please enter your password" required></input><br>
                    <div id="alert">
                        <!-- <strong>Danger!</strong> Indicates a dangerous or potentially negative action. -->
                    </div>
                    <div class="register-login-area">
                        <button class="btn btn-default" id="register-button">Login</button><br>
                        <a href="http://localhost:3000/register">Dont have a account? Register now!</a><br>
                        <a href="http://localhost:3000/sellerregister">Want to become a seller! Register now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/seller/login/login.js"></script>
</body>

</html>
